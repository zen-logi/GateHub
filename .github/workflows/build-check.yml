name: Build Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore GateHub.slnx

      - name: Build
        run: dotnet build GateHub.slnx --configuration Release --no-restore

      - name: Publish Server (linux-x64, validation only)
        run: dotnet publish src/GateHub.Server -c Release -r linux-x64 --no-restore

      - name: Publish Client (linux-x64, validation only)
        run: dotnet publish src/GateHub.Client -c Release -r linux-x64 --no-restore
